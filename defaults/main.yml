---
# defaults file for vs-box-bootstrap
  root_dir: "{{ role_path }}"
  role_dir: "{{ role_path }}"

  monit_version: "5.14-2"

  option_create_deploy_user: true

  option_inject_keys: true    
  option_copy_initial_authorized_keys: true

  option_enforce_ssh_keys_login: true
  option_file2ban: true
  option_ufw: true
  option_monit: true

  monit_version: "5.14-2"

  ufw_rules_default:
    - {
        policy: deny,
        direction: incoming
      }
    - {
        policy: allow,
        direction: outgoing
      }

  ufw_rules_allow:
    - {
        port: 80,
        proto: tcp
       }
    - {
        port: 443,
        proto: tcp
      }
    - {
        port: 22,
        proto: tcp
       }

  sshd_config_lines:
    - {regexp: "^Protocol.*", line: "Protocol 2"}
    - {regexp: "^PermitRootLogin.*", line: "PermitRootLogin no"}
    - {regexp: "^RSAAuthentication.*", line: "RSAAuthentication yes"}
    - {regexp: "^PubkeyAuthentication.*", line: "PubkeyAuthentication yes"}
    - {regexp: "^ChallengeResponseAuthentication.*", line: "ChallengeResponseAuthentication no"}
    - {regexp: "^PasswordAuthentication.*", line: "PasswordAuthentication no"}
    - {regexp: "^MaxAuthTries.*", line: "MaxAuthTries 3"}
